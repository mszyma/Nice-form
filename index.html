<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Nice form by mszyma</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="card card-body mt-2 md-2">


        <h1 id="title">Cat ordering form</h1>
        <p id="decription"> Please let us know your contact details and your cat orders</p>
        <form action="" id="survey-form" class="was-walidated">
          <fieldset class="form-group">
            <label for="name-label">Your name</label>
            <input type="text" name="" value="" class="form-control" placeholder="Mario" id="name-label">
          </fieldset>
          <fieldset class="form-group">
            <label for="email-label">Your email</label>
            <input type="email" name="" value="" class="form-control" placeholder="fluffyjelly@mybowl.co" id="email-label" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="number-label">Please enter a number of owned cats</label>
            <input type="number" class="form-control" id="number-label" size="2" min="1" max="100" required placeholder="Please enter a number between 1 and 100. I hope you don't own more than 100 cats">
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label for="formGroupExampleInput2">Please enter your favorite cats name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Fluffyjelly">
          </fieldset>
          <fieldset class="form-group">
            <label for="dropdown">How many additional cats would you like to order?</label>
            <select class="form-control c-select" name="" id="dropdown">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6+">6+</option>
            </select>
          </fieldset>

          <fieldset class="form-group">
            <label for="">Please select the prefered cat age group</label>
            <div class="checkbox">
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Kittys
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Older than 1 years
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Really old cat
              </label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <label for="">Please select the cat color that you would like to have?</label>
            <div class="">
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="brown" name="cats-color">
                  Brown
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="black" name="cats-color">
                  Black
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="white" name="cats-color">
                  White
                </label>
              </div>
              <div class="checkbox-inline ">
                <label>
                  <input type="checkbox" value="pink">
                  Pink
                </label>
              </div>
            </div>

          </fieldset>


          <fieldset class="form-group">
            <label for="">Please enter your additional comments</label>
            <div class="">
              <textarea name="name" rows="4" cols="80"></textarea>
            </div>

          </fieldset>
          <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>

        </form>
      </div>

    </div>

    <div class="col-xs|sm|md|lg|xl-1-12">

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
